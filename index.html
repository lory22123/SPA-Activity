            const [selectedQTab, setSelectedQTab] = useState(0);
            const [confirmReset, setConfirmReset] = useState(false);

            const startGlobalCountdown = async () => {
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('settings').doc('gameState').set({ isGameStarted: true, phaseStartTime: Date.now(), currentQuestionIndex: 0 }, { merge: true });
            };

            const handleNextQuestion = async () => {
                const nextIdx = gameState.currentQuestionIndex + 1;
                if (nextIdx >= QUESTIONS.length) {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('settings').doc('gameState').update({ viewMode: 'final' });
                } else {
                    const batch = db.batch();
                    batch.update(db.collection('artifacts').doc(appId).collection('public').doc('data').collection('settings').doc('gameState'), { currentQuestionIndex: nextIdx, phaseStartTime: Date.now() });
                    players.forEach(p => { batch.update(db.collection('artifacts').doc(appId).collection('public').doc('data').collection('players').doc(p.id), { lastChoice: null }); });
                    await batch.commit();
                }
            };

            const stats = useMemo(() => {
                const counts = [0, 0, 0, 0];
                players.forEach(p => { if (p.lastChoice !== null && p.lastChoice !== undefined) counts[p.lastChoice]++; });
                const total = counts.reduce((a, b) => a + b, 0);
                return counts.map(c => total > 0 ? Math.round((c / total) * 100) : 0);
            }, [players]);

            return (
                <div className="flex flex-col h-full overflow-hidden">
                    <div className="bg-red-950 p-4 rounded-3xl border-2 border-yellow-600/30 shadow-2xl mb-4 shrink-0">
                        {!gameState.isGameStarted ? (
                            <button onClick={startGlobalCountdown} className="w-full py-4 bg-gold-gradient text-red-900 font-black rounded-xl text-xl shadow-lg border-b-4 border-yellow-700">üöÄ ÂïüÂãïÊØîË≥Ω</button>
                        ) : (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <span className="text-gold font-black italic">Q{gameState.currentQuestionIndex + 1} LIVE</span>
                                    <div className="text-2xl font-mono bg-black/40 px-3 rounded-lg border border-white/10 shadow-inner">‚è± {Math.max(0, 8 - elapsedSeconds)}s</div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={handleNextQuestion} className="flex-1 py-3 bg-gold-gradient text-red-900 rounded-xl font-black text-lg border-b-4 border-yellow-700 uppercase">{gameState.currentQuestionIndex >= QUESTIONS.length - 1 ? 'üèÜ ÁµêÊùü' : '‚ûî ‰∏ã‰∏ÄÈ°å'}</button>
                                    <button onClick={() => { if(confirmReset) { db.collection('artifacts').doc(appId).collection('public').doc('data').collection('players').get().then(s => s.docs.forEach(d => d.ref.delete())); db.collection('artifacts').doc(appId).collection('public').doc('data').collection('settings').doc('gameState').set({ currentQuestionIndex: 0, isGameStarted: false, phaseStartTime: 0, viewMode: 'question', prizesPool: INITIAL_PRIZES }); setConfirmReset(false); } else { setConfirmReset(true); setTimeout(()=>setConfirmReset(false), 3000); } }} className={`px-4 py-3 rounded-xl text-xs font-black transition-all ${confirmReset ? 'bg-yellow-500 text-red-900' : 'bg-red-700 text-white'}`}>{confirmReset ? 'Á¢∫ÂÆöÔºü' : 'ÈáçÁΩÆ'}</button>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 overflow-hidden mb-20">
                        <div className="md:col-span-8 flex flex-col overflow-hidden">
                            <div className="flex bg-black/40 p-1 rounded-2xl mb-4 border border-yellow-600/20 shrink-0">
                                <button onClick={() => setActiveTab('control')} className={`flex-1 py-2 rounded-xl text-[10px] uppercase font-bold transition-all ${activeTab === 'control' ? 'bg-gold-gradient text-red-950 font-black' : 'text-yellow-500/60'}`}>È°åÁõÆË©≥ÊÉÖ</button>
                                <button onClick={() => setActiveTab('prizes')} className={`flex-1 py-2 rounded-xl text-[10px] uppercase font-bold transition-all ${activeTab === 'prizes' ? 'bg-gold-gradient text-red-950 font-black' : 'text-yellow-500/60'}`}>ÊäΩÁçéËΩâÁõ§</button>
                            </div>
                            <div className="flex-grow overflow-y-auto no-scrollbar pb-10">
                                {activeTab === 'control' && (
                                    <div className="space-y-4">
                                        <div className="flex flex-wrap gap-2 px-1 mb-2">
                                            {QUESTIONS.map((_, idx) => (
                                                <button key={idx} onClick={() => setSelectedQTab(idx)} className={`w-10 h-10 rounded-full font-black border-2 transition-all ${selectedQTab === idx ? 'bg-gold-gradient text-red-950 border-white' : 'bg-red-950/40 border-yellow-600/20 text-yellow-500/60'}`}>{idx + 1}</button>
                                            ))}
                                        </div>
                                        <div className="bg-white/95 rounded-3xl p-6 shadow-xl text-red-950 border-b-4 border-yellow-600/30">
                                            <p className="text-lg font-black italic mb-4">{QUESTIONS[selectedQTab].q}</p>
                                            <div className="grid grid-cols-4 gap-2 text-center text-[10px]">
                                                {stats.map((s, i) => (
                                                    <div key={i} className="bg-red-50 p-2 rounded border border-red-100">
                                                        <div className="font-bold text-red-400">{String.fromCharCode(65 + i)}</div>
                                                        <div className="font-black text-sm">{s}%</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="bg-red-950/60 rounded-3xl overflow-hidden border border-yellow-600/20 shadow-2xl">
                                            <div className="bg-gold-gradient p-2 text-red-950 font-black text-xs">Á≠îÈ°åÈÄ≤Â∫¶ (Q{selectedQTab+1})</div>
                                            <div className="max-h-60 overflow-y-auto no-scrollbar divide-y divide-white/5">
                                                {players.map(p => (
                                                    <div key={p.id} className="flex justify-between p-2.5 items-center text-xs">
                                                        <span className="font-bold">{p.name}</span>
                                                        <span className={`font-black italic ${p.lastChoice !== null ? 'text-green-400' : 'text-yellow-500/30'}`}>{p.lastChoice !== null ? `ÈÅ∏ ${String.fromCharCode(65 + p.lastChoice)}` : 'Á≠âÂæÖ‰∏≠...'}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="md:col-span-4 flex flex-col overflow-hidden bg-red-950/40 rounded-[2rem] border border-yellow-600/20 shadow-2xl">
                            <div className="bg-gold-gradient p-3 font-black text-red-950 text-xs italic flex items-center gap-2 uppercase">Âç≥ÊôÇÊà∞Á∏æÊéíË°å</div>
                            <div className="flex-grow overflow-y-auto no-scrollbar divide-y divide-white/5 bg-black/10">
                                {sortedPlayers.map((p, i) => (
                                    <div key={p.id} className="flex items-center justify-between p-3.5">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center font-black text-[10px] ${i === 0 ? 'bg-gold-gradient text-red-950 shadow-[0_0_8px_gold]' : 'bg-red-900'}`}>{i + 1}</div>
                                            <span className="font-bold text-sm truncate max-w-[80px]">{p.name}</span>
                                        </div>
                                        <div className="text-gold font-black text-lg italic tabular-nums">{p.score}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
